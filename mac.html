<meta charset=utf8>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<body class="wrap app mac">

<div id="shade"></div>

<div id="wrap" class="no-toolbar">
  <div id="tab-bar"></div>
  <div id="sidebar"></div>

  <div id="editor"></div>

  <div id="phosphorus">
    <div class=controls>
      <div class=progress-bar></div>
      <span class=stop></span>
      <span class=pause></span>
      <span class=flag title="Shift+click to enable turbo mode."></span>
      <div class=turbo>Turbo Mode</div>
      <span class=full-screen></span>
    </div>
    <div class=player></div>
    <div class=internal-error>
      An internal error occurred. <a id=error-bug-link target=_blank
        href=https://github.com/nathan/phosphorus/issues/new>Click here</a> to
      file a bug report.
    </div>
  </div>

  <div id="switcher"></div>

  <noscript>
    <p class=big>Whoops, you disabled Javascript.
  </noscript>
</div>
