<meta name=apple-mobile-web-app-capable content=yes>

<title>tosh</title>

<link rel="shortcut icon" href=../favicon.png>

<link href="//fonts.googleapis.com/css?family=Noto+Sans:400,700|Source+Code+Pro:400,600" rel="stylesheet" type="text/css">

<!---------------------------------------------------------------------------->

<body class="wrap app">

<div id="shade"></div>

<div id="menu">
  <a class=logo href="/">tosh</a><button class=menu-button id=button-load>Open</button><button class=menu-button id=button-save>Save</button>
  <a class="menu-button right" href="/help/" target="_blank">Help</a>
</div>

<div id="wrap" class="has-menu">
  <div id="tab-bar"></div>
  <div id="sidebar"></div>

  <div id="editor"></div>

  <div id="phosphorus">
    <div class=controls>
      <div class=progress-bar></div>
      <span class=stop></span>
      <span class=pause></span>
      <span class=flag title="Shift+click to enable turbo mode."></span>
      <div class=turbo>Turbo Mode</div>
      <span class=small-stage></span>
      <span class=full-screen></span>
    </div>
    <div class=player></div>
  </div>

  <div id="switcher"></div>

  <noscript>
    <p class=big>Whoops, you disabled Javascript.
  </noscript>
</div>
