<!doctype html>
<meta charset=utf8>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name=apple-mobile-web-app-capable content=yes>

<title>tosh [test]</title>

<link rel="shortcut icon" href=website/favicon.png>

<link rel=stylesheet href=codemirror/lib/codemirror.css>
<link rel=stylesheet href=codemirror/addon/hint/show-hint.css>

<!---------------------------------------------------------------------------->

<body class="wrap app">

<div id="shade"></div>

<div id="menu">
  <a class=logo href="/">tosh</a><button class=button id=button-load>Open</button><button class=button id=button-save>Save</button>
  <a class="button right" href="http://tosh.tjvr.org/help/">Help</a>
</div>

<div id="wrap" class="has-menu">
  <div id="phosphorus">
    <div class=controls>
      <div class=progress-bar></div>
      <span class=stop></span>
      <span class=pause></span>
      <span class=flag title="Shift+click to enable turbo mode."></span>
      <div class=turbo>Turbo Mode</div>
      <span class=small-stage></span>
      <span class=full-screen></span>
    </div>
    <div class=player></div>
    <div class=internal-error>
      An internal error occurred. <a id=error-bug-link target=_blank
        href=https://github.com/nathan/phosphorus/issues/new>Click here</a> to
      file a bug report.
    </div>
  </div>

  <noscript>
    <p class=big>Whoops, you disabled Javascript.
  </noscript>
</div>
